{% extends 'articles/base.html' %}
{% block body %}
  <h1>{{ article.id }}번 글</h1>
  <h2>{{ article.title }}</h2>
  <p>작성시간 : {{ article.created_at}}</p>
  <p>수정시간 : {{ article.updated_at}}</p>
  <hr>
  <p>{{ article.content }}</p>
  <hr>
  <a href="/articles/{{ article.pk }}/delete">삭제하기</a>
  <a href="/articles/{{ article.pk }}/edit/">수정하기</a>
  <a href="/articles/">목록으로 돌아가기</a>
{% endblock  %}
