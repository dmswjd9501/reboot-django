{% extends 'articles/base.html' %}
{% block body %}
<h1>글 목록 게시판</h1>
<a href="/articles/new/">글 작성하러가기</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성 시간</th>
    </tr>
  </thead>
  <tbody>
    {% for article in articles %}
    <tr>
      <th scope="row">{{ article.id }}</th>
      <td>
        <a href="/articles/{{article.pk}}">{{ article.title }} </a>
      </td>
      <td>{{ article.created_at }} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
